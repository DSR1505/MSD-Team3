{% extends 'eBedTrack/nurse_base.html' %}
{% block content %}
 <!DOCTYPE html>
    <html>
    <body>

        <div class="row">
               <a href=" {% url 'eBedTrack:patient_new' %}" class="row">
             <span class="btn btn-primary">Add Patient</span>
         </a>

    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="th">
            <tr class="d0">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone No</th>
            </tr>
            </thead>
            <tbody>
            {% for i in pat %}
                <tr>
                    <td>{{ i.first_name }}</td>
                    <td>{{ i.last_name }}</td>
                    <td>{{ i.phone }}</td>

                </tr>
            {% endfor %}
            </tbody>
        </table>

        </div>


    </div>
    </body>
    </html>

{% endblock %}
